apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-environment-argo
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/SonUITMLops/infrastructures.git
    targetRevision: HEAD
    path: production
    directory:
      recurse: true

  destination:
    # Change this to K8S endpoint
    server: https://kubernetes.default.svc
    namespace: app

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
