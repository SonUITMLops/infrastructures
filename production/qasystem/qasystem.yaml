apiVersion: v1
kind: Service
metadata:
  name: qasystem-svc
spec:
  selector:
    app: qasystem
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qasystem-deployment
  labels:
    app: qasystem
spec:
  selector:
    matchLabels:
      app: qasystem
  template:
    metadata:
      labels:
        app: qasystem
    spec:
      containers:
        - name: qasystem-c
          image: sontapcode/qa-agent:release-077408afa2582cfd01bb3de297cd889e007d9b14
          env:
            - name: deployment_name
              valueFrom:
                secretKeyRef:
                  name: qasystem-secrets
                  key: deployment_name
            - name: model_name
              valueFrom:
                secretKeyRef:
                  name: qasystem-secrets
                  key: model_name
            - name: api_key
              valueFrom:
                secretKeyRef:
                  name: qasystem-secrets
                  key: api_key
            - name: azure_endpoint
              valueFrom:
                secretKeyRef:
                  name: qasystem-secrets
                  key: azure_endpoint
            - name: api_version
              valueFrom:
                secretKeyRef:
                  name: qasystem-secrets
                  key: api_version
            - name: AZURE_OPENAI_ENGINE
              valueFrom:
                secretKeyRef:
                  name: qasystem-secrets
                  key: AZURE_OPENAI_ENGINE
            - name: api_key_2
              valueFrom:
                secretKeyRef:
                  name: qasystem-secrets
                  key: api_key_2
            - name: azure_endpoint_2
              valueFrom:
                secretKeyRef:
                  name: qasystem-secrets
                  key: azure_endpoint_2
            - name: api_version_2
              valueFrom:
                secretKeyRef:
                  name: qasystem-secrets
                  key: api_version_2
            - name: deployment_name_2
              valueFrom:
                secretKeyRef:
                  name: qasystem-secrets
                  key: deployment_name_2
            - name: model_name_2
              valueFrom:
                secretKeyRef:
                  name: qasystem-secrets
                  key: model_name_2
            - name: AZURE_OPENAI_ENGINE_2
              valueFrom:
                secretKeyRef:
                  name: qasystem-secrets
                  key: AZURE_OPENAI_ENGINE_2
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
          ports:
            - containerPort: 8501
